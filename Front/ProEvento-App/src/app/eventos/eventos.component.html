<h1>Eventos Components</h1>

<div action="" class="form-inline">
    <div class="form-group mb2">
        <input type="text" class="form-control mr-2"
        placeholder="buscar"
        [(ngModel)]="filtroLista">
        <button class="btn btn-outline-success">Buscar</button>
    </div>
</div>
<h3>Filtro:{{filtroLista}}</h3>
<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
          <th><button type="button" class="btn btn-outline-primary btn-sm" (click)="alterarImagem()">{{mostrarImagem? "Ocultar":"Imagem"}}</button></th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtde Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
        </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltrados">

          <th>
            <img [collapse]="!mostrarImagem"
            [isAnimated]="true"
            *ngIf="mostrarImagem"
            src="/assets/{{evento.imagemURL}}" [style.width.px]="50">
            </th>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">Editar</button>
              <button type="button" class="btn btn-danger btn-sm">Excluir</button>
            </td>
        </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td class="colspan" class="text-center">
          <h4>Não foram encontrados eventos!</h4>
        </td>
      </tr>
    </tfoot>

</table>
